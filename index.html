<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✦My Closet✦</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <article id="app">
        <h1 class="hidden">My Closet</h1>
        <h2>오늘은 뭐 입지?</h2>
        <ul class="list-item">
            <li><img src="./images/look1.png" alt="시골청년 룩"></li>
            <li><img src="./images/look2.png" alt="품 속에 3000원 룩"></li>
            <li><img src="./images/look3.png" alt="청청 룩"></li>
            <li><img src="./images/look4.png" alt="안녕히 주무세요 룩"></li>
            <li><img src="./images/look5.png" alt="마법학교 룩"></li>
            <li><img src="./images/look6.png" alt="더워 죽어도 긴소매 룩"></li>
            <li><img src="./images/look7.png" alt="오늘도 운동 룩"></li>
            <li><img src="./images/look8.png" alt="에스프레소 한 잔 룩"></li>
        </ul>
        <p></p>
        <!-- <div class="btn-container">
            <button class="prev">이전 옷 보기</button>
            <button class="next">다음 옷 보기</button>
        </div> -->
    </article>
    <script>
        const center = document.querySelector('.list-item');
        const items = document.querySelectorAll('.list-item li');
        const angle = 360 / items.length;
        let currAngle = 0;

        document.addEventListener('click', function (event) {

            if (window.innerWidth / 2 < event.clientX) {
                currAngle -= angle;
            } else {
                currAngle += angle;
            }

            center.style.transform = `translate(-50%, -50%) rotateY(${currAngle}deg)`;
        })
    </script>
</body>
</html>
